<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1e272e, #2c3e50);
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        header.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #00ff80;
        }
        .container {
            display: flex;
            padding: 100px 50px;
        }
        .main-content {
            flex: 3;
            text-align: center;
        }
        .main-content h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            animation: fadeIn 1s forwards;
        }
        .main-content p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .main-content .date {
            font-size: 1rem;
            color: #888;
            margin: 10px 0;
        }
        .main-content .article {
            text-align: left;
            margin-top: 40px;
            font-size: 1.2rem;
        }
        .main-content .article h2 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .main-content .article img {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .main-content .article p {
            margin: 15px 0;
        }
        .main-content .article blockquote {
            font-style: italic;
            border-left: 4px solid #00ff80;
            padding-left: 10px;
            margin: 20px 0;
        }
        .main-content .article a {
            color: #00ff80;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .main-content .article a:hover {
            text-decoration: underline;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        .navigation a {
            color: #00ff80;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .sidebar {
            flex: 1;
            margin-left: 40px;
        }
        .sidebar .toc, .sidebar .recommended {
            margin-bottom: 40px;
        }
        .sidebar h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #00ff80;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        footer {
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
