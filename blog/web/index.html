    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1e272e, #2c3e50);
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        header.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #00ff80;
        }
        .container {
            display: flex;
            padding: 100px 50px;
        }
        .main-content {
            flex: 3;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .main-content .post-list {
            list-style: none;
            padding: 0;
        }
        .main-content .post-list li {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s forwards;
            animation-delay: calc(var(--index) * 0.3s);
        }
        .main-content .post-list .post-title {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        .main-content .post-list .post-title a {
            color: #00ff80;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .main-content .post-list .post-title a:hover {
            text-decoration: underline;
        }
        .main-content .post-list .post-date {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
        }
        .main-content .post-list .post-excerpt {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .main-content .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .main-content .pagination a {
            color: #00ff80;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .main-content .pagination a:hover {
            text-decoration: underline;
        }
        .sidebar {
            flex: 1;
            margin-left: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.6s;
        }
        .sidebar .categories, .sidebar .recommended {
            margin-bottom: 40px;
        }
        .sidebar h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #00ff80;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        footer {
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
