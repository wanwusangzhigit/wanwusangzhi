<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e272e, #2c3e50);
            color: #ffffff;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #00ff80;
        }
        .container {
            padding: 100px 50px;
        }
        .main-content {
            text-align: center;
        }
        .main-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .portfolio-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: translateY(-10px);
        }
        .portfolio-item h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        .portfolio-item p {
            font-size: 1rem;
            margin: 10px 0 20px;
        }
        .portfolio-item a {
            color: #00ff80;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .portfolio-item a:hover {
            text-decoration: underline;
        }
        footer {
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .main-content, .portfolio-item {
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人主页</h1>
        <nav>
            <a href="/">首页</a>
            <a href="/about">关于我</a>
            <a href="/portfolio">作品集</a>
            <a href="/contact">联系我</a>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>随机抽取云村评论</h2>
            <p>注意：vip歌曲无法播放。</p>
        </div>
        <div class="portfolio">
            <div class="portfolio-item">
                <h3>精选歌曲版</h3>
                <p>音乐与灵魂碰撞的瞬间</p>
                <a href="./x">查看详情</a>
            </div>
            <div class="portfolio-item">
                <h3>普通版</h3>
                <p>音乐与灵魂碰撞的瞬间</p>
                <a href="./n">查看详情</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 玩物丧稚</p>
    </footer>
</body>
</html>
